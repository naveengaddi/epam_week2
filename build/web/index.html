
    
    <html>
    <head>
        <title>Write a Servlet to display parameters available on request.</title>
        <style>
            #container
                {
                    background-color:#3B0B0B;
                    color:#FFFFFF;
                }
            #mainbody
                {
                    width:100%;
                    height:100%;
                }
            .table
                {
                    border:6px solid #190707;
                    border-radius:2px 2px 2px 2px;           
                    box-shadow:0px 10px 30px 0px black;
                    margin:12% 25% 20% 25%;
                    width:50%;
                    height:50%;
                }
            #textbutton
                {
                    width:250px;
                    height:45px;
                    border-radius:15px;
                    font-size:20px;
                    font:bold;                   
                }
            #actionbutton
                {   
                    width:150px;
                    height:45px;
                }
            #actionbutton:hover
                {   
                    width:150px;
                    height:45px;
                    background-color:Grey;
                    color:White;
                    border-radius:15px;
                }
               
           
        </style>
    </head>
    <body id="container">
        <h1 style="text-align: center">Basic Calculator</h1>
        <form action="calculator" method="get">
            <div id="mainbody">
                <table class="table" align="center">
                    <tr align="center">
                        <td>Enter Number1::-</td>
                        <td>
               <input name="txt1" type="text" /><br><br></td>
                    </tr>
                    <tr align="center">
                        <td>Enter Number2::-</td>
                        <td> 
                <input name="txt2" type="text" /><br><br></td>
                    </tr>
                    <tr align="center">
                        <td>Operator:-</td>
                        <td><select name="op">
                   
                    <option value="Addition">Addition</option>
                    <option value="Subtraction">Subtraction</option>
                    <option value="multiplication">multiplication</option>
                    <option value="division">division</option>
                </select><br><br></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                             <input type="submit" value="submit" />
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
